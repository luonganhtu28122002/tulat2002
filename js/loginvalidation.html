<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/loginvalidation.css">
    <script src="loginvalidation.js"></script>

</head>
<body>
<div class="main">
    <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Registered member</h3>
        <p class="desc">Learn about calligraphy</p>

        <div class="spacer"></div>

        <div class="form-group">
            <label for="fullname" class="form-label">Fullname</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Ank Tus">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: tu@gmail.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="text" placeholder="VD: Tu28122002">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password_confirmation" class="form-label">Password confirmation</label>
            <input id="password_confirmation" name="password_confirmation" type="text" placeholder="VD: Tu28122002">
            <span class="form-message"></span>
        </div>

        <button class="form-submit">registration</button>

    </form>

</div>
<script>
    Validator({
        form: '#form-1',
        rules: [
            Validator.isRequired('#fullname'),
            Validator.isEmail('#email'),
        ]
    });
</script>
</body>
</html>
